apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: simplest1
  namespace: monitoring
spec:
  mode: deployment
  podAnnotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '8889'
  image: otel/opentelemetry-collector-contrib:0.108.0
  args:
    feature-gates: "-component.UseLocalHostAsDefaultHost"
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
    exporters:
      otlp:
        endpoint: "tempo-simplest-distributor.my-tempo:4317"
        tls:
          insecure: true
      prometheusremotewrite:
        endpoint: http://prometheus-operated.monitoring:9090/api/v1/write
        target_info:
          enabled: true
    processors:
      k8sattributes:
        auth_type: serviceAccount
        extract:
          metadata:
            - k8s.deployment.name
    connectors:
      spanmetrics:
        namespace: traces.spanmetrics
        histogram:
          explicit:
            buckets: [1ms, 10ms, 100ms, 200ms, 300ms, 400ms, 500ms, 600ms, 700ms, 800ms, 900ms, 1s]
        metrics_flush_interval: 3s
        dimensions:
          - name: http.method
            default: GET
          - name: http.status_code
            default: "200"
          - name: k8s.deployment.name
    service:
      telemetry:
        metrics:
          address: "0.0.0.0:8889"
      pipelines:
        traces:
          receivers: [otlp]
          processors: [k8sattributes]
          exporters: [otlp, spanmetrics]
        metrics:
          receivers: [spanmetrics]
          exporters: [prometheusremotewrite]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: simplest1-collector
  namespace: monitoring

